<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <title>Let's Count!</title>
  </head>
  <body>
    <div class="container">
    <h1>Let's Count!</h1>
      <h3>Here we are counting by multiples to reach our final number. Give it a try.</h3>
      <form id="count-form">
        <div class="form-group">
          <label>Please enter the number you wish to finish with:</label>
          <input id="number1" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label>Please enter the multiple you wish to count by:</label>
          <input id="multiple" type="text" name="name" value="">
        </div>
        <button id="submit" type="submit" name="button">Click to see your numbers!</button>
      </form>
      <ul id="final-multiples">

      </ul>
    </div>
  </body>
</html>
